	   </table>

        <table border="" bgcolor="blue" cellspacing="1">
		     <tr>
			    <td>一列</td>
				<td>二列</td>
				<td>三列</td>
			 </tr>
		</table>

		 <table>
		     <tr>
			     <td>一行一列</td>
				 <td>一行二列</td>

			 </tr>
		 </table>
		 </div>
		 <br>
		 <br>
		 <div style="border:1px solid red">

		     <tr>
			    <td>边框</td>

		   <ol>
		        <li>Apple</li>
