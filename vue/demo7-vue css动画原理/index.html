<!DOCTYPE html>
<html>
<head>
	<title>vue css动画原理</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.v-enter,.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 3s;
		}
		div{
			color: green;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="toggleClick">Toggle</button>
		<transition>
			<div v-if="show">hello,world!</div>		
		</transition>
		
	</div>
	<script>
		
		var app = new Vue({
			el: '#app',
			data:{
				show:true
			},
			methods:{
				toggleClick: function(){
					this.show = !this.show;
				}
			}
			
		})
	</script>
</body>
</html>
