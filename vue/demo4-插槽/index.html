<!DOCTYPE html>
<html>
<head>
	<title>(具名)插槽slot</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<!-- 父组件向子组件传递dom的内容，包含一些常见的标签，那么这时候一般用slot；
	在子组件中需要定义对应的slot,才能在DOM中显示出来，对于具体结构的slot可以定义名字来使用; -->
	<div id="app">
		<child>
			<p slot="header">this is a header slot content!</p>
			<p slot="footer">this is a footer slot content!</p>
			<p> hello ,you </p>
			<p> hei ,you </p>
		</child>
	</div>
	<script>
		Vue.component('child',{
			template:`<div>
						<slot name="header"><h1>the default header content!</h1></slot>
						<slot><h1>the default middle content!</h1></slot>
						<div>template native content!</div>
						<slot name="footer"></slot>
			        </div>`
		})
		var app = new Vue({
			el: '#app'
			
		})
	</script>
</body>
</html>
