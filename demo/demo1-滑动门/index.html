<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滑动门</title>
    <style type="text/css">
        li{
            list-style: none;
            float: left;
        }
        li a{
            height: 35px;
            background-image: url("./bg_r1_c1.png");
            background-repeat: no-repeat;
            display: inline-block;
            padding-left: 7px;
            color: white;
        }
        li a span{
            height: 35px;
            background-image: url("./bg_r1_c2.png"); 
            background-position: right;
            display: inline-block;
            padding-right: 30px;
            line-height: 35px;
        }
        li a:hover{
            background-image: url("./bbg_r1_c1.png");
        }
        li a:hover span{
            background-image: url("./bbg_r1_c2.png"); 
        }
    </style>
</head>
<body>
<ul>
    <li><a href=""><span>百度一下</span></a></li>
    <li><a href=""><span>百度</span></a></li>
    <li><a href=""><span>百度新闻</span></li>
</ul>
</body>
</html>
