<html>
<head>
    <meta charset="utf-8">
    <title>www.h5edu.cn</title>
    <style>
        div{
            width:300px;
            height:300px;
            background:red;
            margin-left:0px;
            position:relative;
            animation:myfrist 5s;
            -webkit-animation:myfrist 5s;
            
        }
        @keyframes myfrist{
            0%{
                background:red;
                left:200px;
                top:0px;
                
            }
            25%{
                background:yellow;
                left:200px;
                top:0px;
                
            }
            50%{
                background:blue;
                left:200px;
                top:200px;
                
            }
            75%{
                background:green;
                left:0px;
                top:200px;
                
            }
            100%{
                background:red;
                left:0px;
                top:0px;
                
            }
        }
        @-webkit-keyframes myfrist{
            0%{
                background:red;
                left:200px;
                top:0px;
                
            }
            25%{
                background:yellow;
                left:200px;
                top:0px;
                
            }
            50%{
                background:blue;
                left:200px;
                top:200px;
                
            }
            75%{
                background:green;
                left:0px;
                top:200px;
                
            }
            100%{
                background:red;
                left:0px;
                top:0px;
                
            }
        }
    </style>
</head>    
<body>
    <div>
        动画元素
    </div>
</body>
</html>
