<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>this is practice webpage!</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 10px solid;
			float: left;
			margin: 5px;
		}
		.class1{
			background-color: red;
			border-style: solid; 
			border-color: pink;
		}
		.class2{
			background-color: orange;
			border-style:dashed;
			border-color: red green yellow blue;
		}
		.class3{
			background-color: yellow;
			border-style: dotted;
			border-color: pink green; 
		}
		.class4{
			background-color: gray;
			border-style: double;
			border-color: blue red;
		}
		.class5{
			background-color: green;
			border-style: groove;
			border-color: purple;
		}
		.class6{
			background-color: red;
			border-style: ridge;
			border-color: blue;
		}
		.class7{
			background-color: yellow;
			border-style: inset;
			border-color: green;
		}
		.class8{
			background-color: purple;
			border-style: outset;
			border-color: yellow;
		}
		.class9{
			background-color: rgb(200,34,56);
			/*border-style: inherit;
			border-color: blue;*/
			border: inherit blue;
		}
	</style>

</head>
<body>
  <div class="class1"></div>
  <div class="class2"></div>
  <div class="class3"></div>
  <div class="class4"></div>
  <div class="class5"></div>
  <div class="class6"></div>
  <div class="class7"></div>
  <div class="class8"></div>
  <div class="class9"></div>
  	<script type="text/javascript">
		var a=document.getElementsByTagName("div");
		for(i=0;i<a.length;i++){
			a[i].innerHTML="text"+(i+1);		
		}
	</script>
</body>
</html>
