
<html>
    <head>
        <meta charset="utf-8">
        <title>层次选择器</title>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
         <h3>层次选择器</h3>
        <div id="div1">
            <p id="p2">ttt</p>
            <h3>测试</h3>
            <h3>你好</h3>
            <div id="div2">
                <img src="logo.png" width="30%" height="30%">
                <h3>层次选择器</h3>
                <img src="logo.png" width="30%" height="30%">
                <img src="logo.png" width="30%" height="30%">
            </div>
            <p id="p1">
                <img src="logo.png" width="30%" height="30%">
            </p>
        </div>
        <script>
          $(function(){
             // div1里面的H3
            $("#div1 h3").css("color","red"); 
            // >表示直接子节点
            $("#div1>H3").css("color","green"); 
             //+表示后面的元素
             $("#p2+h3").css("color","yellow");
             $("h3+img").css({"width":"20%","height":"20%"});
             $("h3~img").css({"width":"20%","height":"20%"});
             
          });
        </script>
    </body>
</html>
