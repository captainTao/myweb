
<html>
    <head>
        <meta charset="utf-8">
        <title>attr函数使用</title>
        <style type="text/css">
          input{
              width:100%;
              height:80px;
          }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <img src="logo.png" width="200px" height="100px">
        <input type="button" value="换图">
        <script>
        var imgs=["logo.png","image1.jpg","image2.jpg"];
        var index=0;
         $(function(){
            $("input").click(function(){
                index=(index+1)%3;
              //换图
              $("img").attr("src",imgs[index]);
            });
         });
        </script>
    </body>
</html>
