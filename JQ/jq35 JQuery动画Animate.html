
<html>
    <head>
        <meta charset="utf-8">
        <title>animate自定义动画</title>
        <style type="text/css">
          input{
              width:100%;
              height:80px;
          }
          div{
              width:100px;
              height:100px;
              background-color:#7f7f7f;
          }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <input type="button" value=" 开始">
        <div>
            </div>
            <script>
                $(function(){
                    
                   $("input").click(function(){
                       $("div").animate({"background-color":"#0a0a0a"},1000)
                               .animate({"width":"50px"},500)
                               .animate({"width":"80px"},300);
                   }) ;
                });
            </script>
    </body>
</html>
