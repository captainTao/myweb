
<html>
    <head>
        <meta charset="utf-8">
        <title>hover交互处理</title>
        <style type="text/css">
           #div1{
               width:100px;
               height:100px;
               background-color:#7f7f7f;
           }
           #inner1{
               background-color:green;
           }
           #div2{
               width:100px;
               height:100px;
               background-color:#afafaf;
           }
           #inner2{
               background-color:blue;
           }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id="div1">
            div1
            <div id="inner1">inner1</div>
        </div>
        <div id="div2">
            div2
            <div id="inner2">inner2</div>
        </div>
        <script>
           $(function(){
              $("#inner1").mouseover(function(){
                  alert("inner1 mouserover");
              });
              $("#inner1").mouseout(function(){
                  alert("inner1 mouseout");
              });
              $("#inner2").hover(function(event){
                  alert("inner2"+event.type);
              });
           });
        </script>
    </body>
</html>
