
<html>
    <head>
        <meta charset="utf-8">
        <title>坐标和滚动</title>
        <style type="text/css">
        div{
            width:100%;
            height:400px;
        }
        #div1{
            background-color:#7f7f7f;
        }
        #div2{
            background-color:#afafaf;
        }
        #div3{
            background-color:#0a0a0a;
            color:#FFFFFF;
        }
        li{
            float:left;
            list-style-type:none;
            background-color:blue;
            color:#FFFFFF;
            margin-left:20px;
        }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <ul>
            <li>介绍</li>
            <li>爱好</li>
            <li>照片</li>
        </ul><br>
        <div id="div1">我的介绍</div>
        <div id="div2">我的爱好</div>
        <div id="div3">我的照片</div>
        <script>
         $(function(){
             $("li").eq(1).click(function(){
                  //获取爱好位置
                 // alert($("#div2").offset().top);
                 $("body").scrollTop($("#div2").offset().top);
             });
             $("li").eq(2).click(function(){
                $("body").scrollTop($("#div3").offset().top); 
             });
             
         });
       </script>
    </body>
</html>
