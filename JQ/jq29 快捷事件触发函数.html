
<html>
    <head>
        <meta charset="utf-8">
        <title>事件触发快捷函数</title>
        <style type="text/css">
          input{
              width:49%;
              height:80px;
          }
          #div1{
              width:100px;
              height:100px;
              background-color:#7f7f7f;
          }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <input id="bt01" type="button" value="click">
        <input id="bt02" type="button" value="focus">
        <br>
        <div id="div1">
            
        </div>
        <input id="us" type="text">
        <script>
          $(function(){
              var flag=1;
             $("#div1").click(function(){
                 if(flag==0)
                 {
                     $(this).css("background-color","#7f7f7f");
                     flag=1;
                 }else{
                     flag=0;
                     $(this).css("background-color","red");
                 }
             }) ;
             //触发事件
             $("#bt01").click(function(){
                //$("#div1").trigger("click");
                $("#div1").click();//相当于上面语句
             });
             $("#bt02").click(function(){
                 $("#us").focus();//相当于$("#us").trigger("focus");
             });
             // $("#us").on("focus",function(){
             //    alert("我获取到了焦点");
             // });
             
          });
        </script>
    </body>
</html>
