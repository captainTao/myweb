
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery宽高属性</title>
       <style type="text/css">
         body{
             margin:0;
             padding:0;
         }
         div{
             margin:10px 20px;
             width:100px;
             height:100px;
             padding:20px 20px;
             background-color:#afafaf;
             border:6px solid red;
         }
         p{
             color:red;
             background-color:#7f7f7f;
         }
       </style>
       <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div>
            <p>Hello H5edu</p>
        </div>
        <script>
          $(function(){
             alert("div width"+$("div").width()); 
             alert("div outerWidth(true):"+$("div").outerWidth(true));
             alert("div outerWidth(false);"+$("div").outerWidth(false));
             alert("div innerWidth"+$("div").innerWidth());
          });
        </script>
    </body>
</html>
