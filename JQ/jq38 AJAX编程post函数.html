
<html>
    <head>
        <meta charset="utf-8">
        <title>post 方法发起 Ajax</title>
      <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id="res"></div>
        <input style="width:100%;height:80px" type="button" value="post">
        <script>
           $(function(){
              $("input").click(function(){
                //发送post
                $.post("http://www.h5edu.cn/Public/weixin/test01.php",
                       null,
                       function(data){
                           $("#res").html(data.msg);
                       },
                       "json");
              }); 
           });
        </script>
    </body>
</html>
