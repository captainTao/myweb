
<html>
    <head>
        <meta charset="utf-8">
        <title>bind函数</title>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id="divmsg">hello h5edu.cn</div>
        <input id="bt01" type="button" value="隐藏"><br>
        <input id="bt02" type="button" value="显示"><br>
        <input id="bt03" type="button" value="修改内容">
        <script>
         $(document).ready(function(){
             $("#bt01").bind("click",function(){
                 $("#divmsg").hide();
             });
             //也可以如下写
             // $("#bt01").click(function(){
             //     $("#divmsg").hide();
             // });
             $("#bt02").bind("click",function(){
                 $("#divmsg").show();
             })
             $("#bt03").bind("click",function(){
                 $("#divmsg").html("你好 baidu"); 
             });
         });
        </script>
    </body>
</html>
