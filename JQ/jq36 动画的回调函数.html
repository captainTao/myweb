
<html>
    <head>
        <meta charset="utf-8">
        <title>动画的回调函数</title>
        <style type="text/css">
          input{
              width:100%;
              height:80px;
          }
          div{
              width:100px;
              height:100px;
              background-color:#7f7f7f;
          }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <input id="btshow" type="button" value="show">
        <input id="bthide" type="button" value="hide">
            <div>
            </div>
            <script>
            $(function(){
                $("#btshow").click(function(){
                   $("div").show(1000,function(){
                       alert("显示完成");
                   }); 
                });
                $("#bthide").click(function(){
                   $("div").hide(500,function(){
                       alert("隐藏完成");
                   }) ;
                });
            })
            </script>
    </body>
</html>
