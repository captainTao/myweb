
<html>
    <head>
        <meta charset="utf-8">
        <title>数据的绑定 </title>
        <style type="text/css">
          input{
              width:100%;
              height:80px;
          }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <input type="button" value="确定">
        <script>
          $(function(){
             $("input").bind("click",{us:"wangyi"},function(event){
                 alert(event.data.us);
             }) 
              
          });
      </script>
    </body>
</html>
