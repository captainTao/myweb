
<html>
    <head>
        <meta charset="utf-8">
        <title>淡入淡出</title>
        <style type="text/css">
        input{
            width:30%;
            height:80px;
        }
        div{
            width:100px;
            height:100px;
            background-color:#7f7f7f;
        }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <input id="btfin" type="button" value="淡入">
        <input id="btfout" type="button" value="淡出">
        <input id="bttoggle" type="button" value="切换">
        <div>
            </div>
            <script>
            $(function(){
                $("#btfin").click(function(){
                   $("div").fadeIn(); 
                });
                $("#btfout").click(function(){
                   $("div").fadeOut(500); 
                });
                $("#bttoggle").click(function(){
                   $("div").fadeToggle(); 
                });
            });
            </script>
    </body>
</html>
