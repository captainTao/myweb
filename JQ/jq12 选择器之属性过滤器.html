
<html>
    <head>
        <meta charset="utf-8">
        <title>属性选择器</title>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <img src="logo.png" width="30%" height="30%"><br>
        <img src="logo.png" width="40%" alt="test" ><br>
        <img src="logo.png" width="20%" alt="你好">
      <script>
         $(function(){
            $("img[height]").css("border","1px solid red"); 
            $("img[alt*='好']").css("border","2px solid green"); 
         });
      </script>
    </body>
</html>
