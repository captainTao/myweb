
<html>
    <head>
        <meta charset="utf-8">
        <title>css函数的使用</title>
        <style type="text/css">
          input{
              width:100%;
              height:80px;
          }
          .show{
              display:block;
          }
          .hide{
              display:none;
          }
        </style>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div>
            <img src="logo.png" width="30%" height="30%">
            <input id="btshow" type="button" value="显示"><br>
            <input id="bthide" type="button" value="隐藏">
        </div>
        <script>
          $(function(){
             $("#btshow").click(function(){
                 if(!$("img").hasClass("show"))
                 { $("img").removeClass("hide");
                   $("img").addClass("show");
                 }
             }) ;
             $("#bthide").click(function(){
                if(!$("img").hasClass("hide"))
                {
                    $("img").removeClass("show");
                    $("img").addClass("hide");
                }
             });
          });
        </script>
    </body>
</html>
