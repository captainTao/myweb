<!DOCTYPE html>
<html>
<head>
	<title>test</title>
<style type="text/css">
	.father{
		width: 400px;
		height: 300px;
		background-color: yellow;
		top:50px;
		left: 40px;
		position: fixed;
		z-index: 20000;
		/*display: none;*/
		/*visibility: hidden;*/
	}
	.father:hover .son{
		display: block;
	}
	.father:hover .son-span{
		color: blue;
	}
	.son{
		width: 200px;
		height: 500px;
		background-color: green;
		top:50px;
		left: 150px;
		z-index: -1;
		display: none;
		position: absolute;
	}
	.son-span{
		color: red;
		display: block;
	}
   .c1{
   		width: 200px;
		height: 200px;
		background-color: orange;
   }
</style>
</head>
<body>

<div class="father">
	 <span class="son-span">This is son span content.</span>
	 <div class="son">	
	 </div>
</div>
<div class="c1"></div>
</body>
</html>

<!-- 

1.fixed,absolute不占位置; static,relative占位置;
2.display:none不占位置;visibility:hidden占位置;
3.z-index可以排列层级关系
4..class:hover #id可以指定class hover动作的时候，id的动作
5.top..可以为负值

当父容器没有设置高度，里面的盒子没有设置浮动的情况下会将父容器的高度撑开。一旦父容器中的盒子设置浮动，脱离标准文档流，父容器立马没有高度，下面的盒子会跑到浮动的盒子下面。出现这种情况，我们需要清除浮动
 -->
