            <h1>字符串的切割和合并<br></h1>
				<script>
			      var menu="凉菜|热菜|主食";
				  var me=menu.split("|")
				  for(var n=0;n<me.length;n++){
				    	  document.write(me[n]+",<br>");
				         }
                   var mm=["你 好","我是 ","关注你  很久 了的","王二"];
				   var str=mm.join("");
				   document.write(str);
				   document.write("<br>");
				   //用prototype定义str的扩展函数去空格,并且打印的功能
