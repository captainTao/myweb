<html>
<head>
    <meta charset="utf-8">
     <title>使用表单元素计算矩形面积</title>
</head>
<body>
       宽度：<input type="text" id="t1"/><br>
	   高度：<input type="text" id="t2"/><br>
	   <input type="button" value="计算" onclick="calc();"\><br>
	   面积：<input type="text" id="t3"/><br>
	   <script>
	        function calc()
			{  
			   //alert("ok");
			   //获取用户输入的宽度
			   var w=document.getElementById("t1").value;
			   //alert(w);
			   //获取用户输入的高度
			   var h=document.getElementById("t2").value;
			  // alert(h);
			   //计算面积
			   var s=w*h;
			   //把面积放到结果的输入框中
			  // alert(s);
			   document.getElementById("t3").value=s;
			}
	   </script>
	    
</body>
</html>
