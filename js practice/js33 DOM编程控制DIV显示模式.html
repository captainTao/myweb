<html>
<head>
         <meta charset="utf-8">
		 <title>DOM编程控制DIV显示模式-setOverflow</title>
		 <style type="text/css">
		     div{
			     width:200px;
				 height:100px;
				 border:1px solid blue;
			 }
		 </style>
</head>
<body>
           <div id="div1">
		   DOM编程控制DIV显示模式,设置DIV模式的显示和隐藏，用含参函数来进行设置；函数调用，等等，希望能快点学会编程；哈哈哈，，怎么还没有填满。。
		   字体太少，看不到效果怎么办，是笑果还是效果呢，，呵呵呵呵，，萌萌哒；
		   </div>
		   <input type="button" onclick="setOverflow('hidden');" value="hidden">
		   <input type="button" onclick="setOverflow('visible');" value="visible">
		   <input type="button" onclick="setOverflow('scroll');" value="scroll">
		   <input type="button" onclick="setOverflow('auto');" value="auto">
		   <script>
		         function setOverflow( value){
		      document.getElementById("div1").style.overflow=value;
			        }
		   </script>
</body>
</html>
