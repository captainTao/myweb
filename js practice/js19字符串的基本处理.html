<html>
<head>
           <meta charset="utf-8">
		   <title>字符串的基本处理</title>
</head>
<body>
            <h1>字符串的基本处理<br></h1>
			<h3>charAt(n), substr(0,2),toUpperCase(),toLowerCase()的使用<br></h3>
			<script>
			      var name="We Are The Champion!!!";
				  document.write(name);
				  document.write("字符串的长度="+name.length+"<br>");
				  for(var n=0;n<name.length;n++){
				        document.write(name.charAt(n)+"<br>");
					  }
				  document.write(name.substr(1,4)+"<br>");
				  document.write(name.substr(0,4)+"<br>");
				  document.write(name.toUpperCase()+"<br>");
				  document.write(name.toLowerCase(0,4)+"<br>");
			</script>
</body>
</html>
