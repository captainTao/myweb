<html>
<head>
     <meta charset="utf-8">
<title>字符串与赋值</title>
</head>
<body>
  
	   <script>
	         var a="33";   //定义的是字符串
			 var b="44";
			 document.write(a+b);
			 document.write(typeof(a));
			 document.write("<br>");
			 var a1=33;      //定义的是一个赋值
			 var b1=44;
			 document.write(a1+b1);
			 document.write(typeof(a1));
			 document.write("<br>");
	  </script>
	    
</body>
</html>
