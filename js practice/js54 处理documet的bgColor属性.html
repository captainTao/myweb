<html>
<head>
        <meta charset="utf-8">
		<title>处理documet的bgColor属性</title>
</head>
<body>
                 <p onmouseover="change('green')">变成绿色</p>
				 <p onmouseover="change('blue')">变成蓝色</p>
				 <p onmouseover="change('pink')">变成粉红色</p>
				 <script>
				 function change(s){
				       document.bgColor=s;
				 }
				 </script>
</body>
</html>
