<html>
<head>
       <meta charset="utf-8">
	   <title>日期的使用</title>
</head>
<body>
         今天的日期是：
<script>
         var now=new Date();
		 var year=now.getFullYear();
		 var mouth=now.getMonth()+1;
		 var date=now.getDate();
		 //var day=now.getDay();
		 document.write(now);
		 document.write("<br>");
		 document.write("今天是"+year+"年"+mouth+"月"+date+"日");
		var str =""; 
		var Week = ['周天','周一','周二','周三','周四','周五','周六']; 
		str=Week[now.getDay()]; 				
		document.write(", "+str);
</script>
</body>
</html>
