<html>
<head>
        <meta charset="utf-8">
        <title>语句的嵌套</title>
</head>
<body>
         <h3>输入在100以内能被3整除的偶数</h3><br>
		 <script>
		     var n=0;
			 for(n=0;n<100;n++){
			     if (n%3==0){
				    if(n%2==0){
				     document.write(n,",");
					 				 }
					else{
					     document.write("不是莪！");
					}				 
									 }
			 }
		 </script>
</body>
</html>
