<html>
<head>
         <meta charset="utf-8">
		 <title>js中的按键事件</title>
		 <style type="text/css">
		       img{
			   position:absolute;
               left:10;
               top:140;
                 }			   
		 </style>
</head>
<body onkeydown="fun();">
    <h1>js中的按键事件<br></h1>
	 note: case用  或且非 不生效, 只能认识一个值，表达式求值后再识别。<br>
	 <img style="display:block;width:400;;height:209;" src="01.jpg" id="id1">
      <script>
	          var x=10;
			  var y=140;
	          function fun(event){
			         //获取图片对象
					 var img=document.getElementById("id1");
					 //var img=document.getElementsByTagName("img");
					 var event = event || window.event;
					 var code=event.keyCode; //获取按下键的代码
					 console.log(code);
					 switch (code){
					        // case (65 || 37)://左
					        case 65:
					        case 37:
							x=x-10;
							break;
							// case 39 ||  68://右
							case 39:
							case 68:
							 x=x+10;
							 break;
							// case 38 || 87://上
							case 38:
							case 87:
							 y=y-10;
							 break;
							 // case 40 || 83://下
							 case 40:
							 case 83:
							 y=y+10;
							 break;
					       }
					 img.style.top=y;
                     img.style.left=x;
			         }
	  </script>
</body>
</html>
