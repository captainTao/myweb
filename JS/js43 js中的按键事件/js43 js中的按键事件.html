<html>
<head>
         <meta charset="utf-8">
		 <title>js中的按键事件</title>
		 <style type="text/css">
		       img{
			   position:absolute;
               left:10;
               top:110;
                 }			   
		 </style>
</head>
<body onkeydown="fun();">
    <h1>js中的按键事件<br></h1>
	 吉林大学糖水西施<br>
	 遗漏问题：case用  或且非 不生效<br>
	 <img style="display:block;width:200;;height:300;" src="吉林大学糖水西施o.jpg" id="id1">
      <script>
	          var x=10;
			  var y=110;
	          function fun(){
			         //获取图片对象
					 var img=document.getElementById("id1");
					 //var img=document.getElementsByTagName("img");
					 var code=event.keyCode; //获取按下键的代码
					 console.log(code);
					 switch (code){
					        case (65||37)://左
							x=x-10;
							break;
							case 39|| 68://右
							 x=x+10;
							 break;
							case 38||87://上
							 y=y-10;
							 break;
							 case 40||83://下
							 y=y+10;
							 break;
					       }
					 img.style.top=y;
                     img.style.left=x;
			         }
	  </script>
</body>
</html>
