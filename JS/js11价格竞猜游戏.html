<html>
<head>
<meta charset="utf-8">
<title>商品价竞猜</title>
</head>
<body>
<h2>竞猜规则</h2>
<ul>
      <li>1，用户竞猜10次</li>
	  <li>2，猜的价格大于给的价格，提示“大了”</li>
	  <li>3，猜的价格小于给的价格，提示“小了”</li>
	  <li>4，猜的价格等于给的价格，提示“恭喜你答对了”</li>
	  <li>5，用户猜7次没对，提示“over”</li>
	  <li>6，用户竞猜价格在200到300之间的整数</li>
</ul>
<script>
//随机取一个商品价格
var price=parseInt(Math.random()*100+200);
//提示用户输入价格
//var n=0;
for(var n=0;n<10;n++){
//获取用户价格，进行比较
var userinput=window.prompt("价格为200到300之间的整数，请输入商品价格");
        if(userinput==""){
		 alert("你输入为空，请重新输入价格");
		 
		}
       else if  (price<userinput){
                alert("大了");
                }
			else{ if (price>userinput){
				       alert("小了");
				  }
				  else{
				  if(price==userinput)
				      {alert("恭喜你答对了，一共猜了"+n+"次");
					  break;
					  }
				  }
			}

}
 if(n==10){alert("gameover！！你的10次机会已经用完！");}
</script>
</body>
</html>
