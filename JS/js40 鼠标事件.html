<html>
<head>
            <meta charset="utf-8">
            <title>鼠标事件</title>
			<style type="text/css">
			       #div1{
				        width:300px;
						height:200px;
						background-color:#F2AEB9;
				   }  
			</style>
</head>
<body>
             <div id="div1" onclick="show(this,'#9EAAD4')"
                   			          onmouseover="show(this,'#A37BAD')";
									  onmouseout="show(this,'#009D9E')";
									  ondblclick="show(this,'#00A271')";
			                        >鼠标事件测试</div>  
			
			 <script>
			          function show(object,color){
					  object.style.backgroundColor=color;
					  }
			 </script>
</body>
</html>
