<html>
<head>
    <meta charset="utf-8">
     <title>js使用变量</title>
</head>
<body>
       <h1>计算面积</h1>
	   <script>
	        var w=3.3; //定义变量
			var h=4;
			//让用户输入的时候的脚本
			w=prompt("请输入宽度");
			h=prompt("请输入高度");
			document.write(typeof(w)+"<br>");
			var s=w*h;
			document.write(typeof(s));
			document.write("面积="+s);
	   </script>
	    
</body>
</html>
