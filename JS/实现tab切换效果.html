    </head>
    <body>
        <div id="card">
            <div id="title">
                <a href="javascript:show(1);" class="act">HTML</a>
                <a href="javascript:show(2);" class="">CSS</a>
                <a href="javascript:show(3);" class="">JavaScript</a>
            </div>
            <div id="content">
                <div class="active" style="display: block;">
                    <ul>
                        <li>段落标签</li>
                        <li>表格标签</li>
                        <li>文本标签</li>
                    </ul>
                </div>
                <div style="display: none;">
                    CSS是层叠样式表
                </div>
                <div style="display: none;">
                    javaScript是一种脚本语言
                </div>
            </div>
        </div>
        <script>
          //           显示第num个div
          function show(num)
          {  //获取所有div和所有a标签对象
             var alla=document.getElementsByTagName("a");
             var divs=document.getElementById("content").getElementsByTagName("div");
             for(var n=0;n<divs.length;n++)
              {
                  if(n==num-1)//找到了第num个div对象
                  {
                      alla[n].className="act";
                      divs[n].style.display="block";
                  }else{
                      alla[n].className="";
                      divs[n].style.display="none";
                  }
              }
          }
        </script>
