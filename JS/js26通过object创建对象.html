<html>
<head>
   <meta charset="utf-8">
   <title>通过object创建对象</title>
</head>
<body>
        <h2>通过object创建对象</h2>
	<script>
		//定义了一个对象
		var p1=new Object();
		alert(typeof (p1));
		//为p1添加属性
		p1.hp=100;
		p1.act=99;
		p1.money=888;
		//为p1添加方法
		p1.move=function(){
		        document.write("正在移动");
		}
		p1.fire=function(){
		         document.write("正在开火");
		}
		alert(p1.hp);
		p1.move();
	</script>
</body>
</html>
