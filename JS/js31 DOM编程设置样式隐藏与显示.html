<html>
<head>
         <meta charset="utf-8">
         <title>DOM编程设置样式隐藏与显示</title>
		 <style type="text/css">
		    #div1{
			height:100px;
			width:400px;
			border:1px solid green;
			}
		 </style>
</head>
<body>
           <h2>DOM编程设置样式隐藏与显示</h2>
		   <div id="div1">此容器内，设置此DIV内容的显示与隐藏，你点击如下的按钮试试效果呢</div>
		   <a href="javascript:show();">显示</a>
		   <a href="javascript:hidden();">隐藏</a>
		   <input type="button" onclick="witch();" value="显示/隐藏">
		   <script>
		     function show(){
			     var content=document.getElementById("div1");
				 content.style.visibility="visible";
			 }
			 function hidden(){
			     var content=document.getElementById("div1");
				 content.style.visibility="hidden";
			 }
			 // function witch(){
			 //    var content=document.getElementById("div1");
				// alert(content.style.visibility);
				// if (content.style.visibility=="visible"){
				//     content.style.visibility="hidden";
				// 	}
				// else{
				//     content.style.visibility="visible";
				// 	}	
				
			 //}
			 //为什么不能用上面这种方法呢？-----因为第一次获取得到的值为空，执行了else里面的内容
			  function witch(){
			    var content=document.getElementById("div1");
				//alert(content.style.visibility);
				if (content.style.visibility=="hidden"){
				    content.style.visibility="visible";
					}
				else{
				    content.style.visibility="hidden";
					}
					
				}

		   </script>
</body>
</html>
