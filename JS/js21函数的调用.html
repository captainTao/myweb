<html>
<head>
           <meta charset="utf-8">
		   <title>函数的调用</title>
</head>
<body>
            <h1>函数的调用<br></h1>
			<script>
			table(3,5);
			s(7);
			//打印很多星号，无参数函数调用，
      			
			//打印一个表格，参数函数调用
			function table(row,col)
			      {
			        document.write("<table style='border:1px solid green;'>");
					for(var n=0;n<row;n++)
					     {
					     document.write("<tr style='border:1px solid yellow;'>");
						  for(var m=0;m<col;m++){
						           document.write("<td style='border:1px solid yellow;'>第"+n+"行第"+m+"列</td>");
						           }
					     document.write("</tr>");
					      }
					document.write("</table>");
			      }
			//求圆形的面积
			function s(r){
			        var s=Math.PI*r*r;
					//return s;
					document.write("半径r="+r+",圆形的面积s="+s+"<br>");
			        }
			</script>
</body>
</html>
