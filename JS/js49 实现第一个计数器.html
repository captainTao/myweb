<html>
<head>
              <meta charset="utf-8">
			  <title>实现第一个计数器</title>
</head>
<body>
               <input type="button" value="开始计数" onclick="start();">
			   <input type="button" value="停止计数" onclick="stop();">
			   <h1 id="tt"></h1>
			   <script>
			        var count=0;
			       function start(){
				        document.getElementById("tt").innerHTML="计数："+count;
				         task1=setInterval(startcount,1000);
				    }
				   function startcount(){
				        count++;
						document.getElementById("tt").innerHTML="计数："+count;
				   }
				   function stop(){
				         clearInterval(task1);
				   }
			   </script>
</body>
</html>
