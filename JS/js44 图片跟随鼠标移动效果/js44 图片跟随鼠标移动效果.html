<html>
<head>
           <meta charset="utf-8">
		   <title>图片跟随鼠标移动效果</title>
		   <style type="text/css">
		      img{
			    position:absolute;
				top:0;
				left:0;
			  }
		   </style>
</head>
<body onmousemove="fun();">
      	图片跟随鼠标移动效果<br>
        <div id="div1"></div>
		<img id="im1" src="糖水西施.jpg">
		<script>
		         var div=document.getElementById("div1");
				 var img=document.getElementById("im1");
				 function fun()
				 {
				        var cx=event.clientX;    //相对于当前标签的X坐标
       					var cy=event.clientY;
				        var sx=event.screenX;   //相对于屏幕的X坐标
						var sy=event.screenY;
						var gx=event.pageX;
						var gy=event.pageY;
						var msg="clientX="+cx+" clientY="+cy+" screenX="+sx+" screenY="+sy+" pageX="+gx+" pageY="+gy;
						div.innerHTML=msg;     //设置div里面的内容
						window.status=msg;      //设置状态条内容
						window.document.title=msg;  //设置当前文档的标题
						img.style.top=cy+10;
						img.style.left=cx+10;
				 }
		</script>
</body>
</html>
